<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallary Using CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
     <h3 class="text-white bg-info text-center p-4 mb-4">Movie Gallary</h3>
     <div class="container main">
        <div class="backDrop d-none" id="backDrop"></div>

            <div class="myModal d-none" id="myModal">
                <i class="fa-solid fa-xmark cross" id="closed"></i>
                <div class="row">
                    <div class="col-sm-6 offset-sm-3">

                        <form id="postForm">
                           <div class="form-group">
                                <label><strong>Title</strong></label>
                                  <input type="text" id="title" class="form-control">  
                            </div>
                            <div class="form-group">
                                <label><strong>ImgUrl</strong></label>
                                <input type="text" id="imgUrl" class="form-control">  
                            </div>
                            <div class="form-group">
                                <label><strong>Rating</strong></label>
                                <input type="text" id="rating" class="form-control">  
                            </div>
                            <div class="form-group">
                                 <button class="btn btn-success"  type="submit"  id="btnSubmit">Submit</button>
                                 <button class="btn btn-success d-none" type="button" id="btnUpdate">Update</button>
                            </div>
                        </form>
                   </div>
                </div>
          </div>
        
        <div class="row"   id="postContainer">
            
        </div>
     </div>

    

    <script src="./assets/js/app.js"></script>
</body>
</html>
